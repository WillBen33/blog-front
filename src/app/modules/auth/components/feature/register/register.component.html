<h1 class="m-auto p-4 flex justify-center font-semibold" id="title">Créer un compte</h1>

<form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col m-auto">

    <div class="p-5 m-auto w-1/3">
        <div class="p-float-label">
            <input type="text" pInputText formControlName="text" class="w-full" />
            <label htmlFor="username">Pseudo</label>
        </div>
    </div>

    <div class="p-5 m-auto w-1/3">
        <div class="p-float-label">
            <input type="email" pInputText formControlName="email" class="w-full" />
            <label htmlFor="email">e-mail</label>
        </div>
    </div>

    <div class="p-5 m-auto w-1/3">
        <div class="p-float-label">
            <p-password formControlName="password" [toggleMask]="true" [style]="{'width':'100%'}"
                [inputStyle]="{'width':'100%'}" />
            <label htmlFor="password">Mot de passe</label>
        </div>
    </div>

    <div class="p-5 m-auto w-1/3">
        <div class="p-float-label">
            <p-password formControlName="passwordVerification" [toggleMask]="true" [style]="{'width':'100%'}"
                [inputStyle]="{'width':'100%'}" />
            <label htmlFor="passwordVerification">Vérif. de mot de passe</label>
        </div>
    </div>

    <p-button label="S'inscrire" id="button" class="m-auto cursor-pointer" styleClass="p-button-raised p-button-text"
        type="submit" [disabled]="!registerForm.valid"></p-button>

</form>

<div class="flex flex-col m-auto items-center p-6">
    <p>Vous avez déjà un compte ? </p>
    <a routerLink="/auth/login">Se connecter</a>
</div>
